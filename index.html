<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./stylesheets/layouts.css">
  <link rel="stylesheet" href="./stylesheets/typography.css">
  <link rel="stylesheet" href="./stylesheets/images.css">
  <link rel="stylesheet" href="./stylesheets/buttons.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href='https://fonts.googleapis.com/css?family=Red Hat Display' rel='stylesheet'>
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="card">
        <img class="card-header-image" alt="Character listening to music" src="./images/illustration-hero.svg"></img>
        <div class="content">
          <div class="header">
            Order Summary
          </div>
          <p class="subtext">
            You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
          </p>
          <div class="option-box-container">
            <div class="option-box">
              <img class="music-image" alt="Music icon" src="./images/icon-music.svg">
              <div class="plan-text">
                <p class="annual-plan">Annual Plan</p>
                <p class="pricing">$59.99/year</p>
              </div>
              <a class="change-text"
                href="https://https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj">Change</a>
            </div>
          </div>
          <div class="buttons-container">
            <button class="payment-button">Proceed to Payment</button>
            <button class="cancel-order-button">Cancel Order</button>
          </div>
        </div>
      </div>
      <p class="created-by-text">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/CameronMcDougall">CameronMcDougall</a>.
      </p>
    </div>
  </main>
</body>

</html>
